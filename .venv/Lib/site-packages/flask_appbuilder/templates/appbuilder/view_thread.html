<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Thread</title>
</head>

<body>
    <h1>{{ thread.title }}</h1>
    <p>{{ thread.content }}</p>

    <h2>Comments</h2>
    {% for comment in thread.comments %}
    <p>{{ comment.content }}</p>
    <ul>
        {% for reply in comment.replies %}
        <li>{{ reply.content }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
