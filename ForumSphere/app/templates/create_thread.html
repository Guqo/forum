{% extends "mybase.html" %} {% block title %}Home - Create Thread{% endblock %} {% block content %}
<h1>Create New Thread</h1>
<form method="post" action="{{ url_for('create_thread') }}">
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <input class="form-control" type="text" name="title" placeholder="Thread Title" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" placeholder="Thread Content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Thread</button>
        </form>
    </div>
</form>
{% endblock %}
