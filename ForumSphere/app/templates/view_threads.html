<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Threads</title>
</head>

<body>
    <h1>Threads</h1>
    <ul>
        {% for thread in threads %}
        <li><a href="{{ url_for('view_thread', thread_id=thread.id) }}">{{ thread.title }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
