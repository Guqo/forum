{% extends "mybase.html" %}{% block title %}Home - Threads{% endblock %} {% block content %}

<style>
    .list-group-item:hover {
        transform: scale(1.01);
        transition: transform 0.3s ease;
    }
    
    .list-group-item {
        margin-bottom: 3px;
    }
</style>

<h1 class="mt-3 text-center">Threads</h1>

<div class="container mt-5">
    <ul class="list-group">
        {% for thread in threads %}
        <a class="text-decoration-none" href="{{ url_for('view_thread', thread_id=thread.id) }}">
            <li class="list-group-item">
                <h4 class="text-dark">{{ thread.title }}</h4>
                <div class="card border-0">
                    <p class="text-dark">{{ thread.content | truncate(150, end=' ...') }}</p>
                </div>
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
